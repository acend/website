<div>
{{ with .Params.email }}

  <svg class="icon " viewBox="0 0 40 40" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.25 8.75v5.625h5v21.75H3.75v-21.75h5V3.75h22.5v2.5h-20V20.1l3.313 3.287 5.156-5.162 5.468 5.475 3.563-3.563V11.25h-2.5v-2.5h5Zm.744 8.125h-.744v.756l.744-.756Zm1.756 1.775v13.638l-6.837-6.82 6.837-6.818Zm-25.944 15h23.75L19.681 21.775 7.806 33.65ZM6.25 31.669V18.637l6.5 6.52-6.5 6.512Zm1.769-14.794.731.725v-.725h-.731Z" fill="#074761"/></svg>

{{ end }}

{{ with .Params.linkedin }}

</a>
  {{ end }}
{{ with .Params.twitter }}
<a class="d-inline-block" href="{{. }}"  target="_blank" rel="noopener" aria-label="Profile on X">
