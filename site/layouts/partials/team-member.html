<div data-scroll class="col-6 mb-5">
        <div class="row gy-9 gx-lg-8">
         {{ if .image }}
         <div class="col-sm-5">
            {{- partial "img" (dict "page" . "src" .image "width" 390 "process" "fill 390x526" "alt" "{{ .title  }}") }}
         </div>
         {{ end }}
          <div class="col-sm-7">
            <h6 class="mb-0 ">{{.title }}</h6>
            <p class="title mb-2 mb-lg-6">{{.designation }}</p>
            <p class="small mb-2 mb-lg-6">{{.abstract }}</p>
            {{ with .linkedin }}
            <a class="d-inline-block me-2" href="{{. }}"  target="_blank" rel="noopener" aria-label="LinkedIn Profile">
              <svg class="icon icon-sm" viewBox="0 0 40 40" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.555 12.87A3.307 3.307 0 0 1 6.25 9.56a3.307 3.307 0 0 1 3.304-3.31 3.307 3.307 0 0 1 3.304 3.31c0 1.828-1.479 3.31-3.303 3.31ZM6.702 33.75h5.7V15.38h-5.7v18.37Zm21.351 0h5.695l.002-10.077c0-4.947-1.064-8.75-6.836-8.75a5.988 5.988 0 0 0-5.392 2.968h-.077v-2.51H15.98v18.368h5.694v-9.086c0-2.397.454-4.717 3.42-4.717 2.923 0 2.96 2.742 2.96 4.872v8.932Z" fill="#074761"/></svg>
            </a>
            {{ end }}
            {{ with .twitter }}
            <a class="d-inline-block" href="{{. }}"  target="_blank" rel="noopener" aria-label="Profile on X">
              <svg class="icon icon-sm" viewBox="0 0 40 40" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m18.63 23.97-7.618 8.53h-4.22l9.867-11.052 1.971 2.523ZM20.933 15.95l6.975-7.825h4.217l-9.239 10.361-1.953-2.537Z" fill="#074761"/><path d="M33.75 32.5h-8.486L6.25 8.125h8.701L33.75 32.5Zm-7.322-2.475h2.336L13.682 10.47h-2.508l15.254 19.555Z" fill="#074761"/></svg>
            </a>
            {{ end }}
          </div>
        </div>
      </div>
